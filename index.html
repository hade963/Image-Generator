<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPACA GENERATOR</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <header>
    <h1>ALPACA GENERATOR</h1>
  </header>
  <section>
    <div class="container">
      <div class="image-container">
        <div class="image" data-name="darkblue70">
          <img src="./alpaca/neck/default.png" alt="neck" class="neck-img">
          <img src="./alpaca/mouth/default.png" alt="mouth" class="mouth-img">
          <img src="./alpaca/eyes/default.png" alt="eye" class="eyes-img">
          <img src="./alpaca/hair/default.png" alt="hair" class="hair-img">
          <img src="./alpaca/ears/default.png" alt="ears" class="ears-img">
          <img src="./alpaca/leg/default.png" alt="leg" class="leg-img">
          <img src="./alpaca/accessories/earings.png" alt="accessories" class="accessories-img">
          <img src="./alpaca/nose.png" alt="nose" class="nose-img">
        </div>
        <div class="controles">
          <button class="download">Download</button>
          <button class="random">Randomize</button>
        </div>
      </div>
      <div class="holder">
        <div class="custom">
          <h2>ACCESSSORIZE THE ALPACA</h2>
        </div>
        <div class="styles">
          <h2>STYLES</h2>
          <ul></ul>
        </div>
      </div>
      </div>
  </section>
</body>
</html>
